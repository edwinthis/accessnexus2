<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AccesNexus/Información de Empleados</title>
    
        <link rel="stylesheet" href="/Estadisticas/estadisticas.css">
        <link rel="icon" href="/Imgs/icono/logo_AccesNexus.png">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <header class="header">
            <video autoplay loop muted class="background-video">
                <source src="/Imgs/icono/video1.mp4" type="video/mp4">
                Tu navegador no soporta videos HTML5.
            </video>
            
            <div class="user-info">
                <img src="/Imgs/icono/user_icon.png" alt="User Icon">
                <div class="user-name">
                    <span id="employee-name"></span>
                </div>
            </div>
            
            <div class="logo-container">
                <img src="/Imgs/icono/logo_AccesNexus.png" alt="Access Nexus Logo" class="logo-img">
            </div>
        </header>

        <div class="contenedor">
            <!-- Contenedor de la tabla de estadísticas -->
            <div class="contenedor_tabla">
                <div class="chart-container">
                    <canvas id="workHoursChart"></canvas>
                </div>
            </div>
            <div class="contendor_derecho">
                <button class="btn_regresar">Regresar</button>
            </div>
        </div>
    
        <!-- Scripts de Firebase y JavaScript -->
        <script type="module" src="/Estadisticas/estadisticas_firebase (1).js"></script>
    </body>
</html>
