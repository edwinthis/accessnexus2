<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccesNexus/Antiguedad</title>
  
    <link rel="stylesheet" href="/Antiguedad/antiguedad.css">
    <link rel="icon" href="/Imgs/icono/logo_AccesNexus.png">
</head>
<body>
    <header class="header">
        <video autoplay loop muted class="background-video">
            <source src="/Imgs/icono/video1.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
        
        <div class="user-info">
            <img src="/Imgs/icono/user_icon.png" alt="User Icon">
            <div class="user-name">
                <span id="employee-name"></span>
            </div>
        </div>
        
        <div class="logo-container">
            <img src="/Imgs/icono/logo_AccesNexus.png" alt="Access Nexus Logo" class="logo-img">
        </div>
    </header>

    <div class="contenedor">
        <div class="contenedor_tabla">
            <div class="encontrado" style="display: none;">
                <H2>ANTIGÜEDAD</H2>
                <div class="contenedor_info">
                    <div class="contenedor_separador">
                        <label class="lb_nombre">
                            <img src="/Imgs/icono/Uusario_img.png" class="icono" alt="User Icon">
                            <span class="nombre-texto"></span>
                        </label>
                        <label class="lb_incio">
                            <img src="/Imgs/icono/calendario_img.png" class="icono" alt="Fecha de Inicio Icon">
                            <span class="inicio-texto"></span>
                        </label>
                        <label class="lb_actual">
                            <img src="/Imgs/icono/calendario_img.png" class="icono" alt="Fecha Actual Icon">
                            <span class="actual-texto"></span>
                        </label>
                        <label class="lb_DTrabajados">
                            <img src="/Imgs/icono/maleta_img.png" class="icono" alt="Días Trabajados Icon">
                            <span class="dtrabajados-texto"></span>
                        </label>
                    </div>
                    <img class="img_encontrado" src="/Imgs/icono/papel (1).png" alt="">
                </div>
                
            </div>
            <div class="noEncontrado" style="display: none;">
                <h1 class="lb_noEncontrado">EMPLEADO NO ENCONTRADO</h1>
                <img src="/Imgs/icono/usuario_red.png" alt="">
            </div>
        </div>
        <div class="contendor_derecho">
            <div class="nomina">
                <input type="number" placeholder="Número de Control" class="numeroControl">
                <button class="btn_buscar_E"><img src="/Imgs/icono/lupa.png" alt="">Buscar Empleado</button>
            </div>
            <div class="contendor_botones">
                <button class="btn_regresar">Regresar</button>
            </div>
        </div>
    </div>
   
    <script type="module" src="/Antiguedad/antiguedad.js"></script>
</body>
</html>
