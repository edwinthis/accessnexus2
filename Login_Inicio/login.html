<!DOCTYPE html>
<html lang="es">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AccesNexus/Login</title>
      
        <link rel="stylesheet" href="/Login_Inicio/login.css">
        <link rel="icon" href="/Imgs/icono/logo_AccesNexus.png">
    </head>
    <body>
        <!-- Video de fondo -->
          <!-- Video de fondo -->
          <video autoplay muted loop id="videoBackground">
            <source src="/Imgs/icono/video1.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>

        <!-- Contenido del formulario -->
        <div class="Formulario">
            <img src="/Imgs/icono/logo_AccesNexus.png" alt="">
            <form id="FormularioInicio">
                <div class="username">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Correo Electrónico</label>
                </div>
                <div class="username">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Contraseña</label>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
        
        <script type="module" src="/Login_Inicio/login_Firebase.js"></script>
    </body>
</html>
