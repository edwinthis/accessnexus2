<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccesNexus/Altas y Bajas</title>
  
    <link rel="stylesheet" href="/Altas_Bajas/altas_bajas.css">
    <link rel="icon" href="/Imgs/icono/logo_AccesNexus.png">
</head>
<body>
    <header class="header">
        <video autoplay loop muted class="background-video">
            <source src="/Imgs/icono/video1.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
        
        <div class="user-info">
            <img src="/Imgs/icono/user_icon.png" alt="User Icon">
            <div class="user-name">
                <span id="employee-name"></span>
            </div>
        </div>
        
        <div class="logo-container">
            <img src="/Imgs/icono/logo_AccesNexus.png" alt="Access Nexus Logo" class="logo-img">
        </div>
    </header>

    <div class="contenedor">

        <div class="contendor_derecho">
            <div class="nomina">
                <button class="btn_alta">Dar de Alta</button>
                <button class="btn_baja">Dar de Baja</button>
            </div>
            <div class="contendor_botones">
                <button class="btn_regresar">Regresar</button>

            </div>
        </div>
        
        <div class="contenedor_tabla">
            <form class="form_alta" style="display: none;">
                <div class="div_form">
                    <label>No. De Empleado</label>
                    <input type="number" class="input_No_de_control" name="no_empleado" required>
                </div>

                <div class="div_form">
                    <label>RFC</label>
                    <input type="text" class="input_RFC" name="rfc" required>
                </div>
               
                <div class="div_form">
                    <label>Apellidos</label>
                    <input type="text" class="input_apellidos" name="apellidos" required>
                </div>
              
                <div class="div_form">
                    <label>Nombre</label>
                    <input type="text" class="input_nombres" name="nombres" required>
                </div>
             
                <div class="div_form">
                    <label>Sueldo por hr</label>
                    <input type="number" class="input_sueldo" name="sueldo" required>    
                </div>
               
                <div class="div_form">
                    <label>Rol</label>
                    <select id="opciones" name="rol" required class="input_rol">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="div_form">
                    <label style="display: none;" class="lb_E-mail">E-mail</label>
                    <input type="email" class="input_email" name="email"  style="display: none;">    
                </div>

                <div class="div_form">
                    <label style="display: none;" class="lb_contrase単a">Contrase単a</label>
                    <input type="text" class="input_contrase単a" name="contrase単a"  style="display: none;">    
                </div>
                
                
                <button type="submit">Dar de Alta</button>
            </form>

            <div class="div_baja" style="display: none;">

                <div class="baja_noEmpleado">
                    <label>No. De Empleado</label>
                    <input type="number" class="no_baja_emplreado">
                    <button class="btn_buscar">Buscar</button>
                </div>

               

                <div class="resultado">
                    <label class="lb_nombres"></label>
                    <label class="lb_Apellidos"></label>
                    <label class="lb_RFC"></label>
                </div>

                <button class="btn_Confirmar_baja">Confirmar Baja</button>
            </div>
            

        </div>
    </div>

    <script type="module" src="/Altas_Bajas/alta_baja.js"></script>
</body>
</html>
