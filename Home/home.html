<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Nexus/Home</title>
    <link rel="stylesheet" href="/Home/home.css">
    
    <link rel="icon" href="/Imgs/icono/logo_AccesNexus.png">
</head>
<body>
    <!-- Cabecera con logo y nombre de usuario -->
    <header class="header">
        <video autoplay loop muted class="background-video">
            <source src="/Imgs/icono/video1.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
        
        <div class="user-info">
            <img src="/Imgs/icono/user_icon.png" alt="User Icon">
            <div class="user-name">
                <span id="employee-name"></span>
            </div>
        </div>
        
        <div class="logo-container">
            <img src="/Imgs/icono/logo_AccesNexus.png" alt="Access Nexus Logo" class="logo-img">
        </div>
    </header>

    <div class="contendor_padre">
        <div class="contenedor1">
            <div class="ValidarEmpleado">
                <div class="validar">
                    <input type="number" class="noControl" placeholder="Número de Control">
                    <button class="valid"><img class="valid_img" src="/Imgs/icono/comprobado.png" alt="" style="width: 20px;">VALIDAR</button>
                </div>
                <div class="Resultado" style="display: none;"></div>
                <div class="rol" style="display: none;"></div>
                <div class="admin">
                    <label class="txt_password" style="display: none;">Ingrese Contraseña</label>
                    <input type="password" class="passwordInput" placeholder="Contraseña" style="display: none;">
                    <button class="confirmPassword" style="display: none;">CONFIRMAR</button>
                </div>
            </div>
            
            <div class="EntradaSalida">
                <div class="action-buttons">
                    <button class="accion" data-action="Entrada">ENTRADA</button>
                    <button class="accion" data-action="Salida">SALIDA</button>
                    <button class="accion infoEmp" data-action="infoEmp" style="display: none;">INFORMACION DE EMPLEADO</button>
                    <button class="accion reiniciar" data-action="Reiniciar" style="display: none;">REINICIAR SEMANA</button>
                    <button class="btn_registrar">CONFIRMAR</button>
                </div>
            </div>
        </div>

        <div class="contenedor2">
            <div id="contenido-empleados"></div>
            <div class="resultados">
                <div class="usuario_div">
                    <img src="/Imgs/icono/Uusario_img.png" alt="img usuario" class="img_usuario" style="display: none;">
                    <div class="Resultado1" style="display: none;"></div>
                </div>
                <div class="rol_div">
                    <img src="/Imgs/icono/rol_img.png" alt="rolimg" class="rol_img" style="display: none;">
                    <div class="rol1" style="display: none;"></div>
                </div>
                <div class="dia_hora_div">
                    <img src="/Imgs/icono/tiempo_img.png" alt="reloj" class="reloj_img" style="display: none;">
                    <div class="dia_Y_hora1" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla de empleados en home.html -->
    <!-- JavaScript -->
    

    <script type="module" src="/Home/home_firebase.js"></script>
</body>
</html>
